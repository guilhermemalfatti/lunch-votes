{% extends "layout.html" %}
{% block content %}
    <h1>Say something</h1>

    <form method="post" action="{{ url_for('signup') }}">
        <p><label>Username:</label> <input type="text" name="username" required></p>
        <p><label>Message:</label> <textarea name="message"></textarea></p>
        <select name="employee">
          {% for employee in employees %}
              <option value="{{ employee }}">{{ employee }}</option>
          {% endfor %}
        </select>
        <select name="restaurant">
          {% for restaurant in restaurants %}
              <option value="{{ restaurant }}">{{ restaurant }}</option>
          {% endfor %}
        </select>
        <p><label>Date:</label> <a id="datetimeLabel" name="datetime"></a></p>
        <input type="hidden" id="datetime" name="datetime" value="1"/>
        <p><button type="submit">Send</button></p>
    </form>

 <script type="text/javascript">
     $(document).ready(function(){
        var NowMoment = moment().format('DD/MM/YYYY');
        $('#datetimeLabel').text(NowMoment);
        $('#datetime').val(NowMoment);

    });

    </script>

{% endblock %}
